<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabak Ka Diri</title>
<style>
/* ---------- Root Theme ---------- */
:root {
  --primary: #ff5c8d;
  --secondary: #4ecdc4;
  --bg-dark: #121212;
  --bg-panel: #1e1e1e;
  --light: #f7f7f7;
}

/* ---------- Page ---------- */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at 20% 20%, rgba(255,92,141,.15), transparent 60%),
              radial-gradient(circle at 80% 80%, rgba(78,205,196,.15), transparent 60%),
              var(--bg-dark);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: var(--light);
}

/* ---------- Player Container ---------- */
.player {
  background: var(--bg-panel);
  border-radius: 24px;
  padding: 40px 30px;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  text-align: center;
  position: relative;
  overflow: hidden;
}
.player::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  opacity: 0.05;
  z-index: 0;
}

/* ---------- Title ---------- */
h1 {
  position: relative;
  z-index: 1;
  margin-bottom: 20px;
  font-size: 1.8rem;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  color: transparent;
}

/* ---------- Album Art ---------- */
.album {
  position: relative;
  width: 220px;
  height: 220px;
  margin: 0 auto 20px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  animation: spin 18s linear infinite;
  animation-play-state: paused;
}
.album::after {
  content: "";
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: var(--bg-panel);
}
.album-text {
  font-size: 2rem;
  font-weight: bold;
  transform: rotate(-10deg);
  z-index: 1;
}

/* ---------- Song Info ---------- */
.song-info {
  z-index: 1;
  margin-bottom: 15px;
}
.song-title {
  font-size: 1.2rem;
  font-weight: bold;
}
.artist {
  color: var(--secondary);
  font-style: italic;
}

/* ---------- Visualizer ---------- */
.visualizer {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 4px;
  height: 60px;
  margin-bottom: 20px;
}
.bar {
  width: 6px;
  height: 10px;
  border-radius: 3px;
  background: linear-gradient(to top, var(--primary), var(--secondary));
  animation: equalize 1.4s ease-in-out infinite;
  animation-play-state: paused;
}
.bar:nth-child(2){animation-delay: .2s;}
.bar:nth-child(3){animation-delay: .4s;}
.bar:nth-child(4){animation-delay: .1s;}
.bar:nth-child(5){animation-delay: .3s;}
.bar:nth-child(6){animation-delay: .5s;}
.bar:nth-child(7){animation-delay: .2s;}
.bar:nth-child(8){animation-delay: .4s;}

/* ---------- Audio Controls ---------- */
audio {
  width: 100%;
  outline: none;
  filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4));
  border-radius: 10px;
}

/* ---------- Animations ---------- */
@keyframes spin {
  0% {transform: rotate(0deg);}
  100% {transform: rotate(360deg);}
}
@keyframes equalize {
  0%,100%{height:10px;}
  50%{height:60px;}
}

/* ---------- Active State ---------- */
.playing .album { animation-play-state: running; }
.playing .bar   { animation-play-state: running; }
</style>
</head>
<body>
  <div class="player" id="player">
    <h1>Sabak Ka Diri</h1>
    <div class="album" id="album">
      <div class="album-text">ELIAS TV</div>
    </div>

    <div class="song-info">
      <div class="song-title">Sabak Ka Diri</div>
      <div class="artist">Elias</div>
    </div>

    <div class="visualizer">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <audio id="audio" controls>
      <source src="https://raw.github.com/Krm-Revolution/idk-sterling/main/Sabak_Ka_Diri_-_Elias__Lyrics___Sabak_ka_diri_Reggae_By_Elias_(128k).m4a" type="audio/mp4">
      Your browser does not support the audio element.
    </audio>
  </div>

<script>
const audio = document.getElementById('audio');
const player = document.getElementById('player');

audio.addEventListener('play', ()=> player.classList.add('playing'));
audio.addEventListener('pause',()=> player.classList.remove('playing'));
</script>
</body>
</html>
